<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-8">
    <!-- Judul -->
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Formulir Sign Up</h1>

    <!-- Form Biodata Diri -->
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Nama Lengkap</label>
        <input type="text" placeholder="Masukkan nama lengkap"
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Email</label>
        <input type="email" placeholder="Masukkan email"
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Nomor Telepon</label>
        <input type="tel" placeholder="Masukkan nomor telepon"
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" placeholder="Masukkan password"
          class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Tombol Submit -->
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
        Daftar Sekarang
      </button>
    </form>

    <!-- Navigasi ke Home -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Sudah punya akun?
      <a href="index.html" class="text-blue-600 hover:underline font-semibold">Kembali ke Home</a>
    </p>
  </div>

</body>
</html>
